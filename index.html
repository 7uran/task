<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="login-div">
        <form>
            <p class="login-p">Login</p>
            <input type="email" placeholder="Email" class="email-input">
            <input type="password" placeholder="Password" minlength="6" maxlength="20" class="password-input">
            <a class="forgot-a" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley"
                target="_blank">Forgot password?</a>
            <input type="submit" value="Login" class="login-btn"></input>
            </form>
            <p>Don't have an account? <a class="signup" href="./signup.html">Sign up</a></p>
            <hr>
            <p>OR</p>
            <button class="fb-btn"><i class="fa-brands fa-facebook"></i>Login with Facebook</button>
            <button class="g-btn"><i class="fa-brands fa-google"></i>Login with Google</button>
    </div>





</body>

</html>
